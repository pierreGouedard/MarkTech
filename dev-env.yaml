# Create env: conda env create -f dev-env.yaml
name: marktech-env
dependencies:
  - python==3.10
  - ipython
  - pip
  - pip:
    # Core
    - numpy==1.23.0
    - scipy==1.9.1
    - pandas==1.4.4
    # Features
    - pyts==0.12.0
    - kymatio==0.3.0
    # Model
    - tensorflow==2.10.0
    - keras==2.10.0
    - xgboost==1.6.2
    - scikit-learn==1.1.3
    - sentence-transformers==2.2.2
    # Other
    - matplotlib==3.6.1
    - notebook==6.5.1
    - pytest==7.1.3
    - pytz==2022.6
